<!DOCTYPE html>
<table>
	<tr th:each="dto:${list}">
		<td th:text="${dto.displayLevel}"></td>
		<td th:text="${dto.displayOrder}"></td>
		<td th:text="${dto.orgUnitId}"></td>
		<td th:text="${dto.orgUnitName}"></td>
	</tr>
</table>
<hr>
<form action="/departments" method="post">
	<input type="text" name="orgUnitName" placeholder="부서이름">
	<input type="hidden" name="displayOrder" th:value="${#lists.size(list)+1}">
	<input type="hidden" name="domainId" th:value="${@environment.getProperty('naver.client.domain')}">
	<button>부서등록</button>
</form>
